<!DOCTYPE html>
<html>
  <head> </head>
  <body style="background-color: lavender">
    <p>Enter number1:<input id="first" /></p>
    <p>Enter number2:<input id="second" /></p>
    <br /><br />
    <button onclick="add()">add</button>
    <p>sum=<input id="answer" /></p>
    <script>
      function add() {
        let number1 = parseInt(document.getElementById("first").value);
        let number2 = parseInt(document.getElementById("second").value);
        let sum = number1 + number2;
        document.getElementById("answer").value = sum;
      }
    </script>
  </body>
</html>
