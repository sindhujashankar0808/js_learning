<!DOCTYPE html>
  <html> 
  <head>
  <title>JavaScript basic animation</title>
  
  </head> 
  <body onload="animate_string('target')" style="background-color: aqua;">
  <pre id="target" style="text-align: center; color:blueviolet">Happy
     Birthday</pre>
  <script type="text/javascript">
    function animate_string(id) 
{
    const element = document.getElementById(id);
    const textNode = element.childNodes[0]; // assuming no other children
    let text = textNode.data;

setInterval(() => {
 text = text[text.length - 1] + text.substring(0, text.length - 1);
  textNode.data = text;
}, 100);
}
  </script>

  </body> 
  </html>
